echo "--------------------------------"
# -- owen configs -----------------------------------------------------------
## mark for inited to avoid source twice in bootstrap.sh
if [[ -n $_owen_tmux_echoed ]] {
  echo 'already tmux echoed'
}
if [[ -n $_owen_tmux_sourced ]] {
  echo 'already tmux sourced'
	return
}
export _owen_tmux_echoed=1
export _owen_tmux_sourced=1
echo haha

# -- TPM - https://github.com/tmux-plugins/tpm --------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'     # save session
set -g @plugin 'tmux-plugins/tmux-continuum'     # autosave timer session - https://linuxtoy.org/archives/tmux-resurrect-and-continuum.html

set -g @continuum-save-interval '30'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

